<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IcoMoon Demo</title>
<meta name="description" content="An Icon Font Generated By IcoMoon.io">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .article-btm{position:fixed;left:40%;top:50px;z-index:10}
.article-btm-line{height:50px}
.article-btm-line .aside{background-color: #7A6E6E;width:50px;height:50px;position:relative;-webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px;cursor:pointer;margin-top: 5px;}

@font-face {
	font-family: 'icomoon';
	src:url('icomoon.eot?-ex3on2');
	src:url('icomoon.eot?#iefix-ex3on2') format('embedded-opentype'),
		url('icomoon.ttf?-ex3on2') format('truetype'),
		url('icomoon.woff?-ex3on2') format('woff'),
		url('icomoon.svg?-ex3on2#icomoon') format('svg');
	font-weight: normal;
	font-style: normal;
}
.aside-ico{position:absolute;left:50%;margin-left:-18px;top:50%;margin-top:-18px;width:36px;height:36px;background-repeat:no-repeat;background-repeat:no-repeat;
font-family: 'icomoon';
speak: none;
font-style: normal;
font-weight: normal;
font-variant: normal;
text-transform: none;
line-height: 1;
font-size: 36px;
color: #FFFFFF;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}
.icon-like:before {
	content: "\e604";
}
.icon-bubble:before {
	content: "\e603";
}
.icon-star:before {
	content: "\e602";
}
.icon-move-up:before {
	content: "\e600";
}
.icon-move-down:before {
	content: "\e601";
}
.article-btm-line .icon-like{background-position:-96px 0;
-webkit-animation: ani-ico 6s linear 1s infinite;
animation: ani-ico 6s linear 1s infinite;
}
.article-btm-line .icon-bubble{background-position:-128px 0;
-webkit-animation: ani-ico 6s linear 1.5s infinite;
animation: ani-ico 6s linear 1.5s infinite;
}
.article-btm-line .icon-star{background-position:-64px 0;
-webkit-animation: ani-ico 6s linear 2s infinite;
animation: ani-ico 6s linear 2s infinite;
}
.article-btm-line .icon-move-up{background-position:0 0;
-webkit-animation: ani-ico 6s linear 2.5s infinite;}
.article-btm-line .icon-move-down{background-position:-32px 0;
-webkit-animation: ani-ico 6s linear 3s infinite;}
@-webkit-keyframes ani-ico {
	0% { -webkit-transform: rotate(0deg);}
	0.5% { -webkit-transform: rotate(-15deg);}
	1% { -webkit-transform: rotate(0);}
	1.5% { -webkit-transform: rotate(15deg);}
	2% { -webkit-transform: rotate(0);}
	2.5% { -webkit-transform: rotate(-15deg);}
	3% { -webkit-transform: rotate(0);}
	3.5% { -webkit-transform: rotate(15deg);}
	4% { -webkit-transform: rotate(0);}
	100% { -webkit-transform: rotate(0);}
}
@keyframes ani-ico {
	0% { transform: rotate(0deg);}
	0.5% { transform: rotate(-15deg);}
	1% { transform: rotate(0);}
	1.5% { transform: rotate(15deg);}
	2% { transform: rotate(0);}
	2.5% { transform: rotate(-15deg);}
	3% { transform: rotate(0);}
	3.5% { transform: rotate(15deg);}
	4% { transform: rotate(0);}
	100% { transform: rotate(0);}
}

.article-btm-line .aside:hover{background-color: #3c6f1d;-webkit-transition:background-color .2s linear;-moz-transition:background-color .2s linear;-ms-transition:background-color .2s linear;-o-transition:background-color .2s linear;transition:background-color .2s linear}
.article-btm-line .aside:hover .aside-txt{
-webkit-animation: ani-ico-txt .2s linear 1 forwards;
animation: ani-ico-txt .2s linear 1 forwards;
}
@-webkit-keyframes ani-ico-txt {
	0% { opacity: .8;-webkit-transform: translate(50px, 0);}
	100% { opacity: 1;-webkit-transform: translate(5px, 0);}
}
/*@keyframes ani-ico-txt {
	0% { opacity: .8;transform: translate(20px, 0);}
	100% { opacity: 1;transform: translate(5px, 0);}
}*/

.article-btm-line .aside-txt{position:absolute;height:50px;line-height:50px;padding:0 15px 0 10px;white-space:nowrap;top:50%;margin-top:-25px;right:50px;color:#fff;-webkit-border-radius:5px 0 0 5px;-moz-border-radius:5px 0 0 5px;border-radius:5px 0 0 5px;background-color:#3C6F1D;opacity: 0;}
</style>
<body>

<div class="article-btm">
    <div onclick="DiggIt(cb_entryId,cb_blogId,1);" class="article-btm-line recommend">            
        <div class="aside">
            <div class="aside-ico icon-like"></div>
            <div class="aside-txt">我要赞个</div>
        </div>             
    </div>
    <div class="article-btm-line comment" onclick="$('#tbCommentBody').focus();">            
        <div class="aside">
            <div class="aside-ico icon-bubble"></div>
            <div class="aside-txt">我要评论</div>
        </div>        
    </div>
    <div class="article-btm-line collect" onclick="AddToWz(cb_entryId)">            
        <div class="aside">
            <div class="aside-ico icon-star"></div>
            <div class="aside-txt">我要收藏</div>
        </div>            
    </div>
    <div class="article-btm-line top">            
        <div class="aside">
            <div class="aside-ico icon-move-up" id="totop"></div> 
            <div class="aside-txt">返回顶部</div>
        </div>
    </div>
    <div class="article-btm-line top">            
        <div class="aside">
            <div class="aside-ico icon-move-down" id="toBottom"></div>
            <div class="aside-txt">跳到底部</div>
        </div>
    </div>
</div>
</body>
</html>
