<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css格式化</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrap">
	<div class="form">
		<div class="form-title">
			<h1>css格式化</h1>
		</div>
		<div class="form-main">
			<div class="form-line">
				<div 
					class="input bdrs" 
					:class="{'show-clear': isActive}"
				>
					<textarea
						type="text"
						class="text"
						placeholder="请把代码粘贴到这里"
						v-model.trim="textValue"
						@blur.prevent="blurFn"
					></textarea>
					<a href="javascript:" class="ico-clear" @click="clearValue()">清除</a>
				</div>
			</div>
			<div class="form-btn">
				<a href="javascript:;" class="btn btn-blue" @click="converValue()">转换 -></a>
			</div>
			<div class="form-line">
				<div class="input bdrs">
					<textarea
						class="text copy"
						:data-clipboard-text="resultValue"
						@click="copy()">{{resultValue}}
					</textarea>
				</div>
			</div>
		</div>
		
	</div>
	

	<transition name="fade">
		<div class="tips" v-if="isShowTips">{{isShowTipsText}}</div>
	</transition>
</div>

</body>
</html>
